<!DOCTYPE html>


<head>
  <meta charset="utf-8">
  <title>typing-css</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>
    <h1>
      chika@tech-blog:~$
      <div class="type">echo "hello chika"</div>
    </h1>
  </header>
  <div class="text">
    <p class="terminal">chika@tech-blog:~$ ls -l <br>
      total 1 <br>
      drwxrwxr-x 2 chika chika 111 Sep 13 00:00 chika/ <br>
      chika@tech-blog:~$ cd chika <br>
      chika@tech-blog:/chika$ cat portfolio.txt <br><br>
      Hello World! <br>
      This is my portfolio. <br>
      <br>
      I'm a full-stuck developer.
    </p>
  </div>
</body>
